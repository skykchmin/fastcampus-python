{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" value="{{board.title}}" readonly/>  <!-- board.title을 가져온다 -->
            <label for="contents">내용</label>
            <textarea class="form-control" readonly>{{board.contents}}</textarea> <!-- board.contents를 읽어온다 -->
        </div>
        <button class="btn btn-primary">돌아가기</button>
    </div>
</div>
{% endblock %}
